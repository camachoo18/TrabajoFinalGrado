<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Contactos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/html/index.html">AgendifyNow</a>
        </div>
        <div class="navbar-menu">
            <span id="userEmailDisplay" class="navbar-item">Cargando...</span>
            <button id="navbarLogoutButton" class="navbar-item nav-button">Cerrar Sesión</button>
        </div>
    </nav>
    <div class="contacts-container">
        <h1>Lista de Contactos</h1>
        
        <!-- Filtro de contactos -->
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Buscar contactos...">
        </div>
        <div id="categoryFilter">
            <label for="filtroCategoria">Filtrar por categoría:</label>
            <select id="filtroCategoria">
                <option value="">Todas las categorías</option>
                <option value="Amigos">Amigos</option>
                <option value="Familia">Familia</option>
                <option value="Trabajo">Trabajo</option>
                <option value="Sin categoría">Sin categoría</option>
                <option value="Otra">Otra</option>
            </select>
        </div>
        <!-- Botón para descargar contactos en formato CSV -->
        <button id="downloadCsvButton" class="primary-button">Descargar CSV</button>
        <!-- Tabla para mostrar los contactos -->
        <table id="contactList">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Categoría</th> 
                    <th>Notas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="contactsTableBody">
                <!-- Los contactos se agregarán aquí dinámicamente -->
            </tbody>
        </table>
        <!-- Formulario de edición -->
        <form id="editForm" style="display: none;">
            <input type="text" id="editNombre" placeholder="Nombre" required>
            <input type="text" id="editTelefono" placeholder="Teléfono" required pattern="[0-9]{9,11}" maxlength="11">
            <input type="email" id="editEmail" placeholder="Correo Electrónico" required>
            <textarea id="editNotas" placeholder="Notas"></textarea>
            <select id="editCategoria" required>
                <option value="Trabajo">Trabajo</option>
                <option value="Amigos">Amigos</option>
                <option value="Familia">Familia</option>
                <option value="Sin Categoría">Sin Categoría</option>
                <option value="Otra">Otra</option>
            </select>
            <button type="submit" id="saveEditButton" class="primary-button">Actualizar Contacto</button>
        </form>

        <!-- Navegación hacia la página de agregar contacto -->
        <div class="navigation">
            <button id="logoutButton" class="secondary-button">Cerrar Sesión</button>
            <a href="add-contact.html" class="secondary-button">Agregar Nuevo Contacto</a>
            <button id="importGoogleContacts" class="secondary-button">
                Importar Contactos de Google
            </button>
        </div>
    </div>

    <!-- Cargar los archivos JavaScript -->
    <script src="/js/categoryManager.js" defer></script> <!-- Para cargar categorías -->
    <script src="/js/contactManager.js" defer></script> <!-- Para CRUD -->
    <script src="/js/filterManager.js" defer></script> <!-- Para búsqueda -->
    <script src="/js/uiHelper.js" defer></script> <!-- Para feedback y renderizado -->
    <script src="/js/viewContacts.js" defer></script> <!-- Manejo específico de la vista de contactos -->
    <script src="/js/downloadManager.js" defer></script>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const emailDisplay = document.getElementById('userEmailDisplay');
        const navbarLogoutBtn = document.getElementById('navbarLogoutButton'); // Ensure this is the ID from HTML

        try {
            const authResponse = await fetch('/auth/isAuthenticated', { credentials: 'include' });

            if (authResponse.ok) {
                const authData = await authResponse.json();

                if (authData.authenticated) { 
                    if (authData.user && authData.user.username) {
                        if (emailDisplay) emailDisplay.textContent = authData.user.username;
                    } else {
                        const userInfoResponse = await fetch('/auth/userinfo', { credentials: 'include' });
                        if (userInfoResponse.ok) {
                            const userInfo = await userInfoResponse.json();
                            if (emailDisplay) emailDisplay.textContent = userInfo.username || 'Usuario';
                        } else {
                            if (emailDisplay) emailDisplay.textContent = 'Usuario (Info no disp.)';
                        }
                    }
                } else {
                    if (emailDisplay) emailDisplay.textContent = 'Invitado';
                }
            } else {
                if (emailDisplay) emailDisplay.textContent = 'Invitado';
            }
        } catch (error) {
            if (emailDisplay) emailDisplay.textContent = 'Error';
        }

        if (navbarLogoutBtn) {
            navbarLogoutBtn.addEventListener('click', () => {
                window.location.href = '/html/logout.html';
            });
        }
    });
    </script>
</body>
</html>
