<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Contacto</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/html/index.html">AgendifyNow</a>
        </div>
        <div class="navbar-menu">
            <span id="userEmailDisplay" class="navbar-item">Cargando...</span>
            <button id="navbarLogoutButton" class="navbar-item nav-button">Cerrar Sesión</button>
        </div>
    </nav>
    <div class="container">
        <h1>Agregar Nuevo Contacto</h1>
        
        

        <!-- Formulario para agregar contacto -->
        <form id="contactForm">
            <input type="text" id="nombre" placeholder="Nombre" required minlength="2">
            <input type="tel" id="telefono" placeholder="Teléfono" required pattern="[0-9]{9,11}" maxlength="11">
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <textarea id="notas" placeholder="Notas"></textarea>
            
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="Trabajo">Trabajo</option>
                <option value="Amigos">Amigos</option>
                <option value="Familia">Familia</option>
                <option value="Sin Categoría">Sin Categoría</option>
                <option value="Otra">Otra</option>
            </select>
            <input type="text" id="nuevaCategoria" placeholder="Nueva Categoría" style="display: none;">
            <button type="submit" class="primary-button">Agregar Contacto</button>
        </form>
        
        <!-- Navegación hacia la vista de contactos -->
        <div class="navigation">
            <a href="view-contacts.html" class="secondary-button">Ver Contactos</a>
            <button id="logoutButton" class="secondary-button">Cerrar Sesión</button>
        </div>
    </div>
    <script>
        // Verificar si el usuario está autenticado al cargar la página y manejar navbar
        document.addEventListener('DOMContentLoaded', async () => {
            const emailDisplay = document.getElementById('userEmailDisplay');
            const navbarLogoutBtn = document.getElementById('navbarLogoutButton'); // Ensure this is the ID from HTML

            try {
                const authResponse = await fetch('/auth/isAuthenticated', { credentials: 'include' });

                if (authResponse.ok) {
                    const authData = await authResponse.json();

                    if (authData.authenticated) { 
                        if (authData.user && authData.user.username) {
                            if (emailDisplay) emailDisplay.textContent = authData.user.username;
                        } else {
                            const userInfoResponse = await fetch('/auth/userinfo', { credentials: 'include' });
                            if (userInfoResponse.ok) {
                                const userInfo = await userInfoResponse.json();
                                if (emailDisplay) emailDisplay.textContent = userInfo.username || 'Usuario';
                            } else {
                                if (emailDisplay) emailDisplay.textContent = 'Usuario (Info no disp.)';
                            }
                        }
                    } else {
                        if (emailDisplay) emailDisplay.textContent = 'Invitado';
                    }
                } else {
                    if (emailDisplay) emailDisplay.textContent = 'Invitado';
                }
            } catch (error) {
                if (emailDisplay) emailDisplay.textContent = 'Error';
            }

            if (navbarLogoutBtn) {
                navbarLogoutBtn.addEventListener('click', () => {
                    window.location.href = '/html/logout.html';
                });
            }

            // Funcionalidad del botón de logout original de la página (si se decide mantener)
            const pageLogoutButton = document.getElementById('logoutButton'); // Asegúrate que el ID es correcto
            if(pageLogoutButton){
                pageLogoutButton.addEventListener('click', () => {
                    window.location.href = '/html/logout.html';
                });
            }
        });
    </script>
    <!-- Cargar los archivos JavaScript correspondientes -->
    <script src="/js/categoryManager.js"></script> <!-- Para cargar categorías -->
    <script src="/js/contactManager.js"></script> <!-- Para CRUD (si addContact no está aquí) -->
    <script src="/js/filterManager.js"></script>
    <script>
        // Definición de addContact separada para mayor claridad
        async function addContact(contactData) {
            try {
                const response = await fetch('/contacts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(contactData)
                });
                
                if (!response.ok) {
                    throw new Error('Error al agregar contacto');
                }
                
                // Asumiendo que showFeedback es una función global o importada
                showFeedback('Contacto agregado exitosamente'); 
                setTimeout(() => {
                    window.location.href = '/html/view-contacts.html';
                }, 2000);
            } catch (error) {
                console.error('Error en addContact:', error);
                showFeedback('Error al agregar contacto', false);
            }
        }

        // Lógica del formulario de contacto (si no está en contactManager.js)
        const contactForm = document.getElementById('contactForm');
        if (contactForm) {
            contactForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevenir el envío tradicional del formulario
                const nombre = document.getElementById('nombre').value;
                const telefono = document.getElementById('telefono').value;
                const email = document.getElementById('email').value;
                const notas = document.getElementById('notas').value;
                const categoriaSelect = document.getElementById('categoria');
                let categoria = categoriaSelect.value;
                const nuevaCategoriaInput = document.getElementById('nuevaCategoria');

                if (categoria === 'Otra' && nuevaCategoriaInput.value.trim() !== '') {
                    categoria = nuevaCategoriaInput.value.trim();
                }

                const contactData = { nombre, telefono, email, notas, categoria };
                await addContact(contactData);
            });
        }

        // Manejo de la categoría "Otra"
        const categoriaSelect = document.getElementById('categoria');
        const nuevaCategoriaInput = document.getElementById('nuevaCategoria');
        if (categoriaSelect && nuevaCategoriaInput) {
            categoriaSelect.addEventListener('change', function() {
                if (this.value === 'Otra') {
                    nuevaCategoriaInput.style.display = 'block';
                    nuevaCategoriaInput.required = true;
                } else {
                    nuevaCategoriaInput.style.display = 'none';
                    nuevaCategoriaInput.required = false;
                    nuevaCategoriaInput.value = ''; // Limpiar el campo si se cambia de "Otra"
                }
            });
        }

    </script>
</body>
</html>
