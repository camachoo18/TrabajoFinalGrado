<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AgendifyNow</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-auth">
        <a href="/html/index.html" class="brand-title">AgendifyNow</a>
    </nav>

    <div class="main-container">
        <div class="content-card auth-card">
            <h1 class="text-center mb-4">Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Usuario</label>
                    <input type="text" id="loginUsername" class="form-control" placeholder="Tu nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
            </form>
            <div class="text-center mt-3">
                <p>¿No tienes una cuenta? <a href="/html/register.html">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Updated feedback structure -->
    <div class="feedback-message feedback-loading feedback-card-centered" id="login-feedback-card" style="display: none;">
        <div id="login-feedback-text">Iniciando sesión...</div>
        <div class="spinner"></div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
