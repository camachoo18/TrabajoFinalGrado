<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - AgendifyNow</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Simple Navbar for Auth Pages -->
    <nav class="navbar navbar-auth">
        <a href="/html/index.html" class="brand-title">AgendifyNow</a>
    </nav>

    <div class="main-container">
        <div class="content-card auth-card">
            <h1 class="text-center mb-4">Crear Cuenta</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Nombre de Usuario</label>
                    <input type="text" id="registerUsername" class="form-control" placeholder="Elige un nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" class="form-control" placeholder="Crea una contraseña segura" required>
                </div>
                <!-- Optional: Add a confirm password field if your backend/auth.js supports it -->
                <!-- 
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="registerConfirmPassword" class="form-control" placeholder="Confirma tu contraseña" required>
                </div>
                -->
                <button type="submit" class="btn btn-primary btn-block mt-4">Registrarse</button>
            </form>
            <div class="text-center mt-3">
                <p>¿Ya tienes una cuenta? <a href="/html/login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Updated Feedback card for registration to match login/logout style -->
    <div class="feedback-message feedback-loading feedback-card-centered" id="register-feedback-card" style="display: none;">
        <div id="register-feedback-text">Registrando usuario...</div>
        <div class="spinner"></div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/uiHelper.js"></script> <!-- Include uiHelper for showFeedback if needed elsewhere, though auth.js handles this one -->
<footer class="site-footer">
    <p>&copy; 2025 Estiven Camacho. Todos los derechos reservados.</p>
</footer>
</body>
</html>
