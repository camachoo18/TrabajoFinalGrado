<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="logout-page-body">
    <script>
    window.onload = async function() {
        const feedbackCard = document.getElementById('logout-feedback-card');
        const feedbackTextElement = document.getElementById('logout-feedback-text');

        // Animate in the feedback card
        if (feedbackCard) {
            feedbackCard.style.display = 'flex'; // Make it part of the layout
            void feedbackCard.offsetWidth; // Force reflow
            // Trigger animation by adding .active class
            feedbackCard.classList.add('active'); 
            // The .active class now controls opacity and transform via CSS transitions
        }

        try {
           // console.log('Enviando solicitud de logout al servidor...'); // Depuración
            const response = await fetch('/auth/logout', {
                method: 'POST',
                credentials: 'include' // Incluir cookies en la solicitud
            });
    
            //console.log('Respuesta del servidor:', response); // Depuración
    
            if (!response.ok) {
                const errorData = await response.json();
                console.error('Error en la respuesta del servidor:', errorData); // Depuración
                throw new Error(errorData.error || 'Error al cerrar sesión');
            }
    
           // console.log('Sesión cerrada exitosamente'); // Depuración
            if (feedbackTextElement) feedbackTextElement.innerText = "Sesión cerrada exitosamente. Redirigiendo...";
    
            setTimeout(function() {
                window.location.href = '/html/login.html';
            }, 2000);
        } catch (error) {
            console.error('Error al cerrar sesión:', error);
            if (feedbackTextElement) feedbackTextElement.innerText = "Error al cerrar sesión. Inténtalo nuevamente.";
            // Optionally, you could animate out here too if it didn't redirect, but redirection is typical.
        }
    };
    </script>
    <!-- The body is already styled by .logout-page-body to center its content -->
    <div class="feedback-message feedback-loading feedback-card-centered" id="logout-feedback-card" style="display: none;">
        <div id="logout-feedback-text">Cerrando sesión...</div>
        <div class="spinner"></div>
    </div>
</body>
</html>
