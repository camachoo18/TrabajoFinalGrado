<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .feedback-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .feedback-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
<script>
    window.onload = async function() {
        try {
            console.log('Enviando solicitud de logout al servidor...'); // Depuración
            const response = await fetch('/auth/logout', {
                method: 'POST',
                credentials: 'include' // Incluir cookies en la solicitud
            });
    
            console.log('Respuesta del servidor:', response); // Depuración
    
            if (!response.ok) {
                const errorData = await response.json();
                console.error('Error en la respuesta del servidor:', errorData); // Depuración
                throw new Error(errorData.error || 'Error al cerrar sesión');
            }
    
            console.log('Sesión cerrada exitosamente'); // Depuración
            document.getElementById('feedback-message').innerText = "Sesión cerrada exitosamente. Redirigiendo...";
    
            setTimeout(function() {
                window.location.href = '/html/login.html';
            }, 2000);
        } catch (error) {
            console.error('Error al cerrar sesión:', error);
            document.getElementById('feedback-message').innerText = "Error al cerrar sesión. Inténtalo nuevamente.";
        }
    };
    </script>
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-message" id="feedback-message">Cerrando sesión...</div>
        <div class="spinner"></div>
    </div>
</body>
</html>
