<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos - AgendifyNow</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="/html/index.html" class="brand-title">AgendifyNow</a>
        <div class="user-info">
            <span id="userEmailDisplay">Cargando...</span>
            <button id="navbarLogoutButton" class="nav-button">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="main-container">
        <div class="content-card text-center">
            <h1>Bienvenido a AgendifyNow</h1>
            <p class="text-secondary mb-4">Gestiona tus contactos y API keys de forma sencilla.</p>
            
            <div class="button-group mb-4">
                <a href="/html/add-contact.html" class="btn btn-lg">Agregar Contacto</a>
                <a href="/html/view-contacts.html" class="btn btn-lg">Ver Contactos</a>
                <a href="/html/plans.html" class="btn btn-lg btn-secondary">Elige tu Plan</a>
            </div>
        </div>

        <div class="content-card text-center" id="apiKeyManagementSection">
            <h2>Gestión de API Key</h2>
            <div id="apiKeyDisplay" class="mb-3" style="min-height: 40px; background-color: var(--background-main); padding: 10px; border-radius: var(--border-radius); border: 1px solid var(--border-color); word-break: break-all;"></div>
            <div class="button-group">
                <button id="viewApiKeyButton" class="btn">Ver API Key</button>
                <button id="regenerateApiKeyButton" class="btn btn-secondary">Regenerar API Key</button>
            </div>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('viewApiKeyButton').addEventListener('click', fetchApiKey);
        document.getElementById('regenerateApiKeyButton').addEventListener('click', regenerateApiKey);
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', async () => { 
        const emailDisplay = document.getElementById('userEmailDisplay');
        const navbarLogoutBtn = document.getElementById('navbarLogoutButton'); 

        try {
            const authResponse = await fetch('/auth/isAuthenticated', { credentials: 'include' });

            if (authResponse.ok) {
                const authData = await authResponse.json();

                if (authData.authenticated) { 
                    if (authData.user && authData.user.username) {
                        if (emailDisplay) emailDisplay.textContent = authData.user.username;
                    } else {
                        const userInfoResponse = await fetch('/auth/userinfo', { credentials: 'include' });
                        if (userInfoResponse.ok) {
                            const userInfo = await userInfoResponse.json();
                            if (emailDisplay) emailDisplay.textContent = userInfo.username || 'Usuario';
                        } else {
                            if (emailDisplay) emailDisplay.textContent = 'Usuario (Info no disp.)';
                        }
                    }
                } else {
                    if (emailDisplay) emailDisplay.textContent = 'Invitado';
                }
            } else {
                if (emailDisplay) emailDisplay.textContent = 'Invitado';
            }
        } catch (error) {
            if (emailDisplay) emailDisplay.textContent = 'Error';
        }

        if (navbarLogoutBtn) {
            navbarLogoutBtn.addEventListener('click', () => {
                window.location.href = '/html/logout.html';
            });
        }
    });
    </script>
</body>
</html>
