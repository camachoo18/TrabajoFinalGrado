<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Agenda de Contactos</h1>
        
        <!-- Navegación para las diferentes secciones -->
        <div class="navigation">
            <a href="/html/add-contact.html" class="nav-button">Agregar Nuevo Contacto</a>
            <a href="/html/view-contacts.html" class="nav-button">Ver Contactos</a>
            <a href="/html/plans.html" class="nav-button">Elige tu Plan</a> <!-- Nuevo botón -->
            <button id="logoutButton" class="nav-button">Cerrar Sesión</button>
        </div>

        
        <div id="apiKeySection" style="margin-top: 20px;">
            <div id="apiKeyDisplay"></div>
            <button id="viewApiKeyButton" class="nav-button">Ver APIKEY</button>
            <button id="regenerateApiKeyButton" class="nav-button">Regenerar APIKEY</button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/js/auth.js"></script>
    <script>
        // Verificar si el usuario está autenticado al cargar la página
        document.getElementById('viewApiKeyButton').addEventListener('click', fetchApiKey);
        document.getElementById('regenerateApiKeyButton').addEventListener('click', regenerateApiKey);

        // Redirigir a logout.html al hacer clic en el botón de cerrar sesión
        document.getElementById('logoutButton').addEventListener('click', () => {
            window.location.href = '/html/logout.html';
        });
    </script>
</body>
</html>
